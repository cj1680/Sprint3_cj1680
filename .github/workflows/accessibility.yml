name: Accessibility Test

on:
  push:
    branches: [ master, staging ]
  pull_request:

jobs:
  accessibility:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: |
          npm install

      - name: Install Pa11y
        run: npm install -g pa11y

      - name: Start server (optional)
        run: |
          npm install
          npm run start &  # Adjust this to your dev server
          sleep 10         # Wait for server to start

      - name: Run Pa11y accessibility tests
        run: |
          pa11y http://localhost:5000 > pa11y-report.txt
          cat pa11y-report.txt

      - name: Upload Pa11y report
        uses: actions/upload-artifact@v4
        with:
          name: pa11y-report
          path: pa11y-report.txt
